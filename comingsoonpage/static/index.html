<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carnexa - Coming Soon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
    <div class="coming-soon-container">
        <div class="hero-section">
            <div class="hero-content">
                <div class="logo-section">
                    <img src="logo.png" alt="Carnexa Logo" class="company-logo" />
                    <div class="logo-subtitle">Automotive Excellence</div>
                </div>
                
                <div class="main-heading">
                    <h2 class="coming-soon-text">Coming Soon</h2>
                    <div class="launch-text">Launching in 2024</div>
                </div>
                
                <div class="description-section">
                    <p class="tagline">Your Automotive Business, Amplified.</p>
                    <p class="description">
                        Connect, Sell, and Grow with Carnexa: The Ultimate Auto Platform. 
                        Discover New Possibilities Today!
                    </p>
                </div>
                
                <div class="cta-section">
                    <div class="email-signup">
                        <h3>Be the First to Know</h3>
                        <div class="signup-form">
                            <input type="email" placeholder="Enter your email address" class="email-input" id="emailInput" />
                            <button class="notify-btn" onclick="handleEmailSignup()">Notify Me</button>
                        </div>
                        <div id="signupMessage" class="signup-message"></div>
                    </div>
                </div>
                
                <div class="features-preview">
                    <div class="feature-item">
                        <div class="feature-icon">ðŸš—</div>
                        <span>Connect</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">ðŸ’°</div>
                        <span>Sell</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">ðŸ“ˆ</div>
                        <span>Grow</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="background-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
        </div>
    </div>

    <script>
        function handleEmailSignup() {
            const emailInput = document.getElementById('emailInput');
            const messageDiv = document.getElementById('signupMessage');
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            // Simulate email signup (in a real app, you'd send this to your server)
            showMessage('Thank you! We\'ll notify you when Carnexa launches.', 'success');
            emailInput.value = '';
            
            // Store email in localStorage for demo purposes
            localStorage.setItem('carnexa_email', email);
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('signupMessage');
            messageDiv.textContent = message;
            messageDiv.className = `signup-message ${type}`;
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'signup-message';
            }, 5000);
        }
        
        // Add enter key support for email input
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleEmailSignup();
            }
        });
    </script>
</body>
</html>
